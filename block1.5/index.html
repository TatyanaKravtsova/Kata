<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../block1.5/swiper.min.css">
    <link rel="stylesheet" href="../block1.5/style.css">
    <title>block1.5</title>
</head>
<body>
    <section class="section container">
        <div class="section__header">
            <h2 class="title">ремонт техники различных брендов</h2>
        </div>
            <div class="slider-container" data-mobile="false">
                <div class="section-grid show mobile ">
                    <div class="section-grid__item">                        
                            <a class="brand" href="#">
                                <img src="../block1.5/img_brand/lenovo.svg" alt="lenovo">
                                <div class="arrow">
                                    <img src="../block1.5/img_brand/arrow.svg" alt="">
                                </div>
                            </a>                        
                    </div>
                    <div class="section-grid__item"><a class="brand" href="#"><img src="../block1.5/img_brand/samsung.svg" alt="samsung"><div class="arrow"><img src="../block1.5/img_brand/arrow.svg" alt=""></div></a></div>
                    <div class="section-grid__item"><a class="brand" href="#"><img src="../block1.5/img_brand/bosch.svg" alt="bosch"><div class="arrow"><img src="../block1.5/img_brand/arrow.svg" alt=""></div></a></div>
                    <div class="section-grid__item"><a class="brand" href="#"><img src="../block1.5/img_brand/hp.svg" alt="hp"><div class="arrow"><img src="../block1.5/img_brand/arrow.svg" alt=""></div></a></div>
                    <div class="section-grid__item"><a class="brand" href="#"><img src="../block1.5/img_brand/acer.svg" alt="acer"><div class="arrow"><img src="../block1.5/img_brand/arrow.svg" alt=""></div></a></div>
                    <div class="section-grid__item"><a class="brand" href="#"><img src="../block1.5/img_brand/sony.svg" alt="sony"><div class="arrow"><img src="../block1.5/img_brand/arrow.svg" alt=""></div></a></div>
                    <div class="section-grid__item"><a class="brand" href="#"><img src="../block1.5/img_brand/apple.svg" alt="apple"><div class="arrow"><img src="../block1.5/img_brand/arrow.svg" alt=""></div></a></div>
                    <div class="section-grid__item"><a class="brand" href="#"><img src="../block1.5/img_brand/Sonic.svg" alt="sonic"><div class="arrow"><img src="../block1.5/img_brand/arrow.svg" alt=""></div></a></div>
                    <div class="section-grid__item"><a class="brand" href="#"><img src="../block1.5/img_brand/lenovo.svg" alt="lenovo"><div class="arrow"><img src="../block1.5/img_brand/arrow.svg" alt=""></div></a></div>
                    <div class="section-grid__item"><a class="brand" href="#"><img src="../block1.5/img_brand/samsung.svg" alt="samsung"><div class="arrow"><img src="../block1.5/img_brand/arrow.svg" alt=""></div></a></div>
                    <div class="section-grid__item"><a class="brand" href="#"><img src="../block1.5/img_brand/bosch.svg" alt="bosch"><div class="arrow"><img src="../block1.5/img_brand/arrow.svg" alt=""></div></a></div>
                </div>
                <div class="swiper-pagination"></div>
            </div>    
        <div class="section-link first">
            <img class="section-link__img" src="../block1.5/img_brand/expand.svg"  alt="Кнопка">
            <button class="section-link__button">Показать все</button>
        </div>
        <div class="section-link second hidden">
            <img class="section-link__img" src="../block1.5/img_brand/arrowUp.svg"  alt="Кнопка">
            <button class="section-link__button">Скрыть</button>
        </div>
      <div class="border"></div>  
    </section>    
    <script src='../block1.5/index.js'></script>
    <script src='../block1.5/swiper.min.js'></script>    
    <script src='../block1.5/swiper.js'></script>
    
</body>
</html>
